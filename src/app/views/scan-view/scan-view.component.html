<zxing-scanner #scanner 
    (camerasFound)="camerasFoundHandler($event)" 
    (camerasNotFound)="camerasNotFoundHandler()" 
    (scanComplete)="scanCompleteHandler($event)"

    [formats]="scannerFormats">
</zxing-scanner>

<div class="receipts btn" (click)="listClicked()">
    <i class="ic ic-list"></i>
</div>
<div *ngIf="cameras && cameras.length > 1" (click)="reloadClicked()" class="reload btn">
    <i class="ic ic-reload"></i>
</div>
